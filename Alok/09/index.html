<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Events</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="container">
        <div class="hover">
            <h3>Hover Event</h3>
            <button id="hoverButton"  class="button-29" role="button">Hover over me</button>
        </div>
        <div class="input">
            <h3>Input Event</h3>
            <input type="text" id="inputField" placeholder="Type here">
            <p id="liveText">Double click the text to change it</p>
        </div>
        <div class="double">
            <h3>Double Click Event</h3>
            <p id="changeText">Double click the text to change it</p>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
